<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iphone calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="time" id="clock"></div>
      <div class="display"></div>

      <div class="buttons">
        <button type="button" value=" " class="clear" id="clear">C</button>
        <button type="button" value="-" class="pm" id="+/-">+/-</button>
        <button type="button" value="back" class="back" id="back"><--</button>
        <button type="button" value="รท" class="oper" id="divyBtn">รท</button>
        <button type="button" value="7" class="num" id="seven">7</button>
        <button type="button" value="8" class="num" id="eight">8</button>
        <button type="button" value="9" class="num" id="nine">9</button>
        <button type="button" value="x" class="oper" id="multBtn">x</button>
        <button type="button" value="4" class="num" id="four">4</button>
        <button type="button" value="5" class="num" id="five">5</button>
        <button type="button" value="6" class="num" id="six">6</button>
        <button type="button" value="-" class="oper" id="subBtn">-</button>
        <button type="button" value="1" class="num" id="one">1</button>
        <button type="button" value="2" class="num" id="two">2</button>
        <button type="button" value="3" class="num" id="three">3</button>
        <button type="button" value="+" class="oper" id="addBtn">+</button>
        <button type="button" value="0" class="num" id="zero">0</button>
        <button type="button" value="." class="decimal" id="decimal">.</button>
        <button type="button" value="=" class="equals" id="equals">=</button>
      </div>
    </div>
    <script src="external.js"></script>
  </body>
</html>
